<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="shortcut icon" href="./img/faviconn.ico" />
    <title>JS project</title>
  </head>

  <body>
    <main>
      <header>
        <h1>
          <a href="#">Botostart.ir | Product Page</a>
        </h1>
      </header>
      <nav>
        <input
          class="input"
          id="search-name-input"
          type="text"
          placeholder="Search name"
        />
        <div class="search-by-name search">
          <button id="all-btn" class="active" href="#">All</button>
          <button id="tech-btn" data-category="tech" href="#">Tech</button>
          <button id="clothing-btn" data-category="clothing" href="#">
            Clothing
          </button>
          <button id="health-btn" data-category="health" href="#">
            Health
          </button>
        </div>
        <section class="search-btn search">
          <input
            class="input"
            id="search-price-input"
            type="number"
            placeholder="Search price"
          />
          <button id="search-btn">Search</button>
        </section>
      </nav>
      <div class="products">
        <div class="product" data-category="tech">
          <img src="./img/iphone.png" alt="iphone" />
          <p class="description">Apple iphone 14 pro</p>
          <p class="priceTag"><span>$</span>1499.00</p>
        </div>
        <div class="product" data-category="clothing">
          <img src="./img/bag.png" alt="College Bag" />
          <p class="description">College Bag</p>
          <p class="priceTag"><span>$</span>49.00</p>
        </div>
        <div class="product" data-category="health">
          <img src="./img/cream.png" alt="cream" />
          <p class="description">Balancing face cream</p>
          <p class="priceTag"><span>$</span>39.00</p>
        </div>
        <div class="product" data-category="tech">
          <img src="./img/airpods.png" alt="airpods" />
          <p class="description">Apple airpods pro</p>
          <p class="priceTag"><span>$</span>299.00</p>
        </div>
        <div class="product" data-category="clothing">
          <img src="./img/jacket.png" alt="jacket" />
          <p class="description">Boy's jacket</p>
          <p class="priceTag"><span>$</span>99.00</p>
        </div>
        <div class="product" data-category="health">
          <img src="./img/shampoo.png" alt="shampoo" />
          <p class="description">Keratin Hair Care</p>
          <p class="priceTag"><span>$</span>39.00</p>
        </div>
        <div class="product" data-category="clothing">
          <img src="./img/shoes.png" alt="shoes" />
          <p class="description">Running shoes</p>
          <p class="priceTag"><span>$</span>199.00</p>
        </div>
        <div class="product" data-category="health">
          <img src="./img/vitamin.png" alt="vitamin" />
          <p class="description">nature's own Vitamin E</p>
          <p class="priceTag"><span>$</span>39.00</p>
        </div>
        <div class="product" data-category="tech">
          <img src="./img/watch.png" alt="apple watch" />
          <p class="description">Apple watch series 9</p>
          <p class="priceTag"><span>$</span>599.00</p>
        </div>
      </div>
      <script src="./js/app.js"></script>
    </main>
  </body>
</html>
